<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //VARIABLES AND DATATYPES
        // let and string type
        let name = "iqra"
        name = "gulshan"
        console.log(name, "typeof name", typeof name);

        // var and bolean type
         var isTrue = true
         var isFalse = false
         console.log(isFalse, "typeof isFalse", typeof isFalse);

        //  const and number type
        const age = 18
        const age1 = 15
        console.log("age1 is", age1, " typeof age", typeof age);

        // null
        let stdName = ""
        console.log("typeof stdName", typeof stdName);

        // undefined
        let stdAge;
        console.log("type of stdAge", typeof stdAge);
    </script>
</body>
</html>
